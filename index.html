<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatra Syamsuddin Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    body {
      background-color: #0e032d;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 50px;
    }

    header img.logo {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .logo img {
       width: 300%;
       height: 300%;
       object-fit: cover;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: white;
      font-weight: 400;
      font-size: 18px;
      position: relative;
    }

    nav a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      background: white;
      bottom: -5px;
      left: 0;
      border-radius: 2px;
    }

    .hero {
      background: linear-gradient(135deg, #27005D, #9400FF);
      border-radius: 25px;
      margin: 50px auto;
      max-width: 90%;
      padding: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text .tagline {
      background-color: #BFA4F4;
      color: #0e032d;
      font-weight: 800;
      font-size: 22px;
      padding: 12px 25px;
      border-radius: 15px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .hero-text h1 {
      font-size: 40px;
      font-weight: 800;
    }

    .hero-text h2 {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 25px;
    }

    .hero-text p {
      font-size: 18px;
      font-weight: 600;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .btn {
      background-color: white;
      color: black;
      font-weight: 800;
      padding: 12px 30px;
      border-radius: 25px;
      text-decoration: none;
      display: inline-block;
    }

    .hero-image {
      max-width: 45%;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text, .hero-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="img/logo.jpg" alt="Logo" class="logo">
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="portofolio.html">Portofolio</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <div class="tagline">HELLO EVERYONE</div>
      <h1>I am Fatra Syamsuddin</h1>
      <h2>(Junior web developer)</h2>
      <p>Selamat berkunjung di website saya. Website ini saya gunakan untuk berbagi cerita pengalaman dan menampilkan keindahan alam dari beberapa destinasi wisata yang saya kunjungi.</p>
      <a href="#" class="btn">See More</a>
    </div>
    <div class="hero-image">
      <img src="img/profile-home.jpg" alt="Fatra Syamsuddin">
    </div>
  </section>

</body>
</html>
