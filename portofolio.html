<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #1b0832, #3b1e87);
      color: white;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #1b0832;
    }
    .logo {
      height: 50px;
    }
    nav a {
      margin-left: 40px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }
    nav a.active {
      border-bottom: 2px solid white;
      padding-bottom: 5px;
    }
    .section-title {
      background-color: #bcaeff;
      display: inline-block;
      padding: 10px 30px;
      border-radius: 15px;
      color: #1b0832;
      font-weight: bold;
      font-size: 28px;
      margin: 50px auto 30px;
    }
    .project-group {
      margin: 40px auto;
      max-width: 1100px;
    }
    .project-title {
      background-color: #6d4fcb;
      padding: 10px 25px;
      border-radius: 15px;
      font-size: 20px;
      font-weight: 700;
      display: inline-block;
      margin-bottom: 30px;
    }
    .project-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    .project-item {
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      max-width: 320px;
      position: relative;
    }
    .project-item img {
      width: 100%;
      display: block;
    }
    .caption {
      background-color: #6d4fcb;
      padding: 10px;
      font-size: 18px;
      font-weight: 600;
      color: white;
    }
    footer {
      background-color: #1b0832;
      color: white;
      padding: 30px 20px;
      margin-top: 60px;
      font-size: 14px;
    }
    footer nav a {
      margin: 0 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.jpg" alt="Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>

    <div class="project-row">
      <div class="project-item">
        <img src="img/lavuvu-product.jpeg" alt="Product" />
        <div class="caption">Product</div>
      </div>
      <div class="project-item">
        <img src="img/teamwork.jpg" alt="Teamwork" />
        <div class="caption">My Teamwork</div>
      </div>
    </div>
  </div>

  <div class="section-title">Project Individu</div>

  <div class="project-group">
    <div class="project-row">
      <div class="project-item">
        <img src="img/quotes-design.jpg" alt="Quotes Design" />
        <div class="caption">Project Design Quotes</div>
      </div>
      <div class="project-item">
        <img src="img/umkm-iklan.jpg" alt="Iklan Produk" />
        <div class="caption">Produk Iklan Kewirausahaan</div>
      </div>
      <div class="project-item">
        <img src="img/poster-kampanye.jpg" alt="Poster Kampanye" />
        <div class="caption">Project Poster Kampanye</div>
      </div>
    </div>
  </div>

  <footer>
    <nav>
      <a href="#">Home</a>
