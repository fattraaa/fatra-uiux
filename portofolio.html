<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio - Fatra Syamsuddin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="page-transitions.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #1a0933;
      color: white;
      text-align: center;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Header and Navigation */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .logo img {
      width: 200%;
      height: 200%;
      object-fit: cover;
    }
    
    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }
    
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      position: relative;
    }
    
    nav ul li a.active {
      border-bottom: 2px solid white;
      padding-bottom: 5px;
    }
    
    .section-title {
      background-color: #bcaeff;
      display: inline-block;
      padding: 10px 30px;
      border-radius: 15px;
      color: #1b0832;
      font-weight: bold;
      font-size: 28px;
      margin: 50px auto 30px;
    }
    
    .project-group {
      margin: 40px auto;
      max-width: 1100px;
    }
    
    .project-title {
      background-color: #6d4fcb;
      padding: 10px 25px;
      border-radius: 15px;
      font-size: 20px;
      font-weight: 700;
      display: inline-block;
      margin-bottom: 30px;
    }
    
    .project-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    
    .project-item {
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      max-width: 320px;
      position: relative;
    }
    
    .project-item img {
      width: 100%;
      display: block;
    }
    
    .caption {
      background-color: #6d4fcb;
      padding: 10px;
      font-size: 18px;
      font-weight: 600;
      color: white;
    }
    
    /* Footer */
    footer {
      margin-top: 50px;
      padding: 20px 0;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background-color: #0A0018;
    }
    
    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }
    
    .footer-nav a {
      color: white;
      text-decoration: none;
    }
    
    .copyright {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="img/logo.jpg" alt="FS Logo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portofolio.html" class="active">Portofolio</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="section-title">Project</div>

    <div class="project-group">
      <div class="project-title">Project Kelompok Produk Digital Marketing</div>
      <div class="project-row">
        <div class="project-item">
          <img src="img/lavuvu-product.jpeg" alt="Product" />
          <div class="caption">Product</div>
        </div>
        <div class="project-item">
          <img src="img/teamwork.jpg" alt="Teamwork" />
          <div class="caption">My Teamwork</div>
        </div>
      </div>
    </div>

    <div class="section-title">Project Individu</div>

    <div class="project-group">
      <div class="project-row">
        <div class="project-item">
          <img src="img/quotes-design.jpg" alt="Quotes Design" />
          <div class="caption">Project Design Quotes</div>
        </div>
        <div class="project-item">
          <img src="img/umkm-iklan.jpg" alt="Iklan Produk" />
          <div class="caption">Produk Iklan Kewirausahaan</div>
        </div>
        <div class="project-item">
          <img src="img/poster-kampanye.jpg" alt="Poster Kampanye" />
          <div class="caption">Project Poster Kampanye</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portofolio.html">Portofolio</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="copyright">Â© Fatra Syamsuddin 2025, All rights reserved</div>
  </footer>

  <script src="page-transitions.js"></script>
</body>
</html>
